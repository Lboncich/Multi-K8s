sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - curl https://sdk.cloud.google.com | bash > /dev/null; #download gcloud SDK
  - source $HOME/google-cloud-sdk/path.bash.inc #look at install directory, modify shell
  - gcloud components update kubectl #install kubectl 
  - gcloud auth activate-service-account --key-file=service-account.json
  - gcloud config set project multi-k8s-289923
  - gcloud config set compute/zone us-west1-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password stdin
  - docker build -t lboncich/react-test -f. ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true lboncich/docker-react npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master